<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ubicación en Tiempo Real</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    #map {
      width: 100%;
      height: 500px;
      border-radius: 10px;
    }
    .info-box {
      margin-top: 20px;
      padding: 15px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">📍 Ubicación en Tiempo Real</h2>
    <div id="map"></div>

    <div class="info-box text-center">
      <h5>Coordenadas actuales:</h5>
      <p><strong>Latitud:</strong> <span id="lat">--</span></p>
      <p><strong>Longitud:</strong> <span id="lng">--</span></p>
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-success me-2" onclick="setRelay('encender')">🔌 Encender</button>
      <button class="btn btn-danger" onclick="setRelay('apagar')">🔌 Apagar</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Google Maps (Reemplaza TU_API_KEY) -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBukTLs8YHWCtf6lZuLixcFi5T2f2Yuriw"></script>

  <script>
    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCwYMYdSWzHCsvWPK1o1kE8DHBy2QjinSc",
      authDomain: "okakoro-8d8eb.firebaseapp.com",
      databaseURL: "https://okakoro-8d8eb-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "okakoro-8d8eb",
      storageBucket: "okakoro-8d8eb.firebasestorage.app",
      messagingSenderId: "923367505708",
      appId: "1:923367505708:web:cd6892926f2797eb32f689"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let map, marker;

    function initMap(lat, lng) {
      const pos = { lat, lng };
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 18,
        center: pos
      });

      marker = new google.maps.Marker({
        position: pos,
        map: map,
        animation: google.maps.Animation.DROP,
        title: "Ubicación actual"
      });
    }

    function actualizarUbicacion(lat, lng) {
      const pos = { lat, lng };
      marker.setPosition(pos);
      map.setCenter(pos);
      document.getElementById("lat").textContent = lat.toFixed(6);
      document.getElementById("lng").textContent = lng.toFixed(6);
    }

    db.ref("gps").on("value", snapshot => {
      const data = snapshot.val();
      if (data && data.latitud && data.longitud) {
        const lat = parseFloat(data.latitud);
        const lng = parseFloat(data.longitud);

        if (!map) {
          initMap(lat, lng);
        } else {
          actualizarUbicacion(lat, lng);
        }
      }
    });

    function setRelay(comando) {
      db.ref("relay/estado").set(comando)
        .then(() => console.log("✅ Comando enviado: " + comando))
        .catch(err => console.error("❌ Error:", err));
    }
  </script>
</body>
</html>
